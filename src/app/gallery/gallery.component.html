<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="3"></li>
          <li data-target="#demo" data-slide-to="4"></li>
          <li data-target="#demo" data-slide-to="5"></li>
          <li data-target="#demo" data-slide-to="6"></li>
          <li data-target="#demo" data-slide-to="7"></li>
        </ul>
        
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/img1.jpg" alt="no img" width="1550" height="650">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/img2.jpg" alt="no img" width="1550" height="650">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/img3.jpg" alt="no img" width="1550" height="650">
          </div>
          <!-- <div class="carousel-item">
            <img src="./assets/images/img4.jpg" alt="no img" width="1550" height="650">
          </div> -->
          <div class="carousel-item">
            <img src="./assets/images/img5.jpg" alt="no img" width="1550" height="650">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/img6.jpg" alt="no img" width="1550" height="650">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/img7.jpg" alt="no img" width="1550" height="650">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/img8.jpg" alt="no img" width="1550" height="650">
          </div>
          <div class="carousel-item">
            <img src="./assets/images/img9.jpg" alt="no img" width="1550" height="650">
          </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      
</body>
</html>
